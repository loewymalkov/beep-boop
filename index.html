<!DOCTYPE html>
<html>
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Beep Boop</title>
</head>
<body>
  <div class="container">
    <h1>If you would like to translate numbers into robot beep boop talk, please enter a number below</h1>
    <div class="form-group">
      <form id="userInput">
        <label for="userNumber">Enter a number:</label>
        <input type="text" id="userNumber">
        <br>
        <label for="userName">Enter your name:</label>
        <input type="text" id="userName">
        <br>
        <button type="submit" class="btn btn-info">Get beep booped!</button>
      </form>
    </div>
    <div id="output"></div>

  </div>
</body>
</html>
